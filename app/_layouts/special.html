<!DOCTYPE html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta http-equiv="cleartype" content="on" />
    <meta name="MobileOptimized" content="width" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimal-ui" />
    <meta name="HandheldFriendly" content="true" />
    <!-- Place favicon.ico and apple-touch-icon(s) in the root directory -->

    <link href='http://fonts.googleapis.com/css?family=Open+Sans:300italic,400,300,600,800' rel='stylesheet' type='text/css'>
    <!-- build:css({app,.tmp}) /css/main.css -->
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/_bower_components/normalize-css/normalize.css">
    <link rel="stylesheet" href="/css/ada.css">
    <link rel="stylesheet" href="/css/syntax.css">
    <!-- endbuild -->
    <!-- endbuild -->

  </head>
  <body class="special">
    <div class="container">
      <div class="header row">
          <a href="{{ site.pageurl }}"><h1 class="hero">{{ site.name }}</h1></a>
          <h1 class="hero-subtitle">{{ site.description }}</h1><br />
          <h1 class="page-title"><a href="{{ page.url }}">{{ page.title }}</a></h1>
      </div>
      <div class="row body">
        <div class="by-box hidden-xs col-sm-3 col-md-4 col-lg-4">
          <div class="head-hexagon">
            <div class="hexTop"></div>
            <div class="hexBottom"></div>
          </div>
          {% if page.title %}
          <h3>by {{ page.author }}</h3>
          <time datetime="{{ page.date }}">{{ page.date | date: "%-d %B %Y"}}</time>
          <p><a href="{{ site.pullreq }}{{ page.path }}">Make a pull request to this post on github.</a></p>
          {% endif %}
        </div>
        <div class="content-container col-xs-12 col-sm-9 col-md-8 col-lg-7">
          {{ content }}
        </div>
      </div>
      <div class="footer row">
        {% include footer.html %}
      </div>
    </div>
    {% include scripts.html %}
  </body>
</html>

        <div class="col-lg-6 col-lg-offset-1 col-md-8 col-sm-9 col-xs-12">
            <h3 class="title">Ada Rose Edwards</h3>
            <ul>

        <div class="col-lg-5 col-lg-offset-0 col-md-4 col-sm-3 hidden-xs"></div>

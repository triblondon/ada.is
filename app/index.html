<section class="home posts">
  <h4>Blog Posts</h4>
  {% for post in site.posts %}
    <article>
    	<time>{{ post.date | date_to_string }}</time>
    	&raquo; <a href="{{ post.url }}">{{ post.title }}</a>
    	<br />{{ post.excerpt }}</article>
  {% endfor %}
</section>
